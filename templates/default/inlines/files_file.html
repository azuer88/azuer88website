{% if object %}
    {% if object.get_filetype_display == "Image" %}
    <img src="/media/{{ object.filename }}" alt="{{ object.name }}:{{ object.get_filetype_display }}" class="{{ class }}"/>
    {% else %}
    Unknown object: {{ object }}
    {% endif %}
{% endif %}
