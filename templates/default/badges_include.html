<div id="badges_container">
    <a href="http://www.djangoproject.com/">
        Powered By Django
        {% comment %}
        <img src="{% load media %}{{ MEDIA_URL }}img/django/djangopowered126x54_grey.gif"
             border="0" alt="A Django site." title="A Django site." />
        {% endcomment %}
    </a>

    <a href="http://validator.w3.org/check?uri=referer">
        Valid XHTML
        {% comment %}
        <img src="http://www.w3.org/Icons/valid-xhtml10-blue"
            alt="Valid XHTML 1.0 Transitional" height="31" width="88" />
        {% endcomment %}
    </a>

    <a href="http://jigsaw.w3.org/css-validator/check/referer">
        Valid CSS
        {% comment %}
        <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!" />
        {% endcomment %}
    </a>

    <a href="http://tool.motoricerca.info/robots-checker.phtml?checkreferer=1">
        Valid Robots.txt
        {% comment %}
        <img src="http://tool.motoricerca.info/pic/valid-robots-small.png" border="0"
            alt="Valid Robots.txt" width="80" height="15">
        {% endcomment %}
    </a>

    <br/>
    <a href="http://www.twitter.com/azuer88">
        Twitter
        {% comment %}
        <img src="http://twitter-badges.s3.amazonaws.com/follow_bird-c.png"
             alt="Follow azuer88 on Twitter"/>
        <img src="http://twitter-badges.s3.amazonaws.com/follow_bird-a.png"
             alt="Follow azuer88 on Twitter"/>
        {% endcomment %}
    </a>

</div>
